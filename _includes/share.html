<div class="share-box">
  <h5>Share this:</h5>
  {% for red in site.data.share %}
  <a class="{{ red.class }}" href="{{ red.href }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="{{ red.iclass }}"></i><span>
      {{ red.span }}</span></a>
  {% endfor %}
